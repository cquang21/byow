<!DOCTYPE html>
<html>
<head>
	<title>BYO Wine – Build Your Own Wine</title>
	<link rel="stylesheet" href="css/style.css">

<!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Fonts -->
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Flamenco">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Elsie">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Style+Script">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">



</head>
<body>

	<!-- HEADER -->
  <header>
    
    <div class="logo">
      <img src="img/BYOWinelogo.png" alt="logo" id="logo">
        </div>
    
    <div class="tagline">
      <h1>Build Your Own Wine</h1>
    </div>
        
  </header>
      
      <!-- MAIN SECTION -->
      <main>
        <div id="display-container">
        	
          <div id="bottle">
            <div class="redwinebottle" id="wine-color">
              
            </div>

            <div class="label01" id="label-style"><p id="brand">Your Wine</p></div>
          </div>

          </div>

        </div>
        <div class="picker">
          <div class="main-picker-container">
            <div class="main-picker-container-header">
              <h3>Choose a type of wine</h3>
            </div>
            <div class="main-picker-container-content">
              <div class="color" id="redwine">
              </div>
              <div class="color" id="whitewine"></div>
              <div class="color" id="rose">
              </div>
            </div>
          </div>

          <div class="main-picker-container">
            <div class="main-picker-container-header">
              <h3>Choose a label design</h3>
            </div>
            <div class="main-picker-container-content">
         
              <div class="label label01lg" id="blueLabel">Aa</div>
            
              <div class="label label02lg" id="whiteLabel">Aa</div>

              <!--

              <div class="label label03lg" id="pinkLabel">Aa</div>
            </div> -->
          </div>
                      <div class="main-picker-container">
            <div class="main-picker-container-header">
              <h3>Brand your wine</h3>
            </div>
            <div class="main-picker-container-content namewine">
              <form id="wineform">
                <input type="text" class="namewine" id="wine-brand-input" placeholder="5 char. max."></input>
              <button class="namewine" id="wine-brand" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    
    <footer>
     <div class="footer-left">
       <p class="footer">© BYO Wine All rights (and wines) reserved.</p>
     </div>
      <div class="footer-right"><p class="footer">321 Broome St. New York, NY 10001</p></div>
      </div>
     
    </footer>

<aside class="email-modal-bg">
  <section class="email-modal">
    <div class="modal-content">
      <div class="modal-text"><h5>How should we contact you about your order?</h5></div>
      <div class="modal-form">
        <form>
        <input type="text" class="modal" placeholder="Your e-mail"></input>
      <button class="modal">submit</button>
        </form>
      <div class="modal-close">Nevermind</div>
      </div>
    </div>
    
  </section>
  
</aside>

<!-- Add JS -->

<script src="js/java.js"></script>
	
</body>
</html>
